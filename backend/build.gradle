apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'gradle-one-jar'

defaultTasks 'clean', 'buildFatJar'

buildscript {
    repositories {
	mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

dependencies {
    compile 'io.dropwizard:dropwizard-core:0.7.1'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.14.2'
    compile 'com.sun.jersey:jersey-server-linking:1.18.1'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.1.2'
}

repositories {
    mavenCentral()
}

mainClassName="service.TodoApplication"

task stage(dependsOn: 'buildFatJar')

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

task buildFatJar(type: OneJar, dependsOn: [test,clean]) {
    mainClass = mainClassName
}
